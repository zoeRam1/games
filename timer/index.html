<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>

</head>
<body>
    <div class="container">
        <div class="header">

    </div>
    <script src="src/script.js"></script>
</body>
</html>
